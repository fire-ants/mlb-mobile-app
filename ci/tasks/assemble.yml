---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: xaethos/android-build
    tag: no-sdk


inputs:
  - name: android-sdk-linux
  - name: mobile-repo

outputs:
  - name: build-output

run:
    path: sh
    args:
      - -euxc
      - >-
        TERM=screen-256color
        ANDROID_HOME="$PWD/android-sdk-linux"
        mobile-repo/android/gradlew --project-dir=mobile-repo/android :assembleDebug
